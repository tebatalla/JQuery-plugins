<!DOCTYPE html>
<html>
  <head>
    <title>Corgi Tabs</title>
    <script src="../jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <script src="./tabs.js"></script>
    <link href="./tabs.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <ul class='tabs' data-content-tabs="#content-tabs">
      <li><a class="active" href="#golden-retriever">Golden Retriever</a></li>
      <li><a href="#corgi">Corgi</a></li>
      <li><a href="#bulldog">Bulldog</a></li>
    </ul>
    <div class="" id="content-tabs">
      <div class="tab-pane active" id="golden-retriever"><p>Good dog</p></div>
      <div class="tab-pane" id="corgi"><p>Bad dog</p></div>
      <div class="tab-pane" id="bulldog"><p>Just right dog</p></div>
    </div>

    <script>
      $(function() {
        $('.tabs').tabs();
      });
    </script>

  </body>
</html>
