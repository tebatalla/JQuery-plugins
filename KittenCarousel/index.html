<!DOCTYPE html>
<html>
  <head>
    <title>Kitten Carousel</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link href="./carousel.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="carousel">
      <div class="items">
        <img src="http://placekitten.com/g/200/300" alt="" />
        <img src="http://placekitten.com/g/300/300" alt="" />
        <img src="http://placekitten.com/g/200/500" alt="" />
        <img src="http://placekitten.com/g/150/400" alt="" />
      </div>
      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>


    <script src="../jquery-1.11.2.min.js"></script>
    <script src="./carousel.js"></script>
    <script>
      $(function(){
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
