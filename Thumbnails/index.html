<!DOCTYPE html>
<html>
  <head>
    <title>Thumbnails</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link href="./thumbnails.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="thumbnails">
      <div class="active"></div>

      <div class="gutter clearfix">
        <a href="javascript:void(0);" class="nav left">&lt;</a>
        <a href="javascript:void(0);" class="nav right">&gt;</a>
        <div class="gutter-images">
          <img src="http://placekitten.com/g/200/300" alt="" />
          <img src="http://placekitten.com/g/300/300" alt="" />
          <img src="http://placekitten.com/g/200/500" alt="" />
          <img src="http://placekitten.com/g/150/400" alt="" />
          <img src="http://placekitten.com/g/50/150" alt="" />
          <img src="http://placecorgi.com/200/300" alt="" />
          <img src="http://placecorgi.com/300/300" alt="" />
          <img src="http://placecorgi.com/200/500" alt="" />
          <img src="http://placecorgi.com/150/400" alt="" />
          <img src="http://placekitten.com/g/50/150" alt="" />
          <img src="http://placecorgi.com/200/300" alt="" />
          <img src="http://placecorgi.com/300/300" alt="" />
          <img src="http://placecorgi.com/200/500" alt="" />
          <img src="http://placecorgi.com/150/400" alt="" />
          <img src="http://placecorgi.com/50/150" alt="" />
        </div>
      </div>
    </div>

    <script src="../jquery-1.11.2.min.js"></script>
    <script src="./thumbnails.js"></script>
    <script>
      $(function(){
        $('.thumbnails').thumbnails();
      });
    </script>
  </body>
</html>
